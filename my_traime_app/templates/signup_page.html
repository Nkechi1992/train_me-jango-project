<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/mystyle.css' %}">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Rancho&effect=shadow-multiple">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row card bg-light">
            <h2 class=" topic-heading">Create an Account Here</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="res_uname" class="label_name">Username</label>
                <input type="text" name="res_username" class="input_id">
                <br><br>
                <label for="res_pword" class="label_name">Password</label>
                <input type="password" name="res_password" class="input_id">
                <br><br>
                <label for="res_repword" class="label_name">Repeat Password</label>
                <input type="password" name="res_repassword" class="input_id">
                <br> <br>
                <button class="btn btn-primary submit_id">Create Account</button>
            
            </form>
            {% if error_message %}
            <p>{{error_message}}</p>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
