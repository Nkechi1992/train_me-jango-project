<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/mystyle.css' %}">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Rancho&effect=shadow-multiple">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Form</title>
</head>
<body>
 <div class="container main">
    <div class="row ">
        <h3 class=" topic-heading">To register for the training , complete the form below</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            <label for="d_partName" class="label_name">Full Name</label>
            <input type="text" name="res_name" class="input_id">
            <br> <br>
            <label for="d_partAge" class="label_name">Age</label>
            <input type="number" name="res_age" class="input_id">
            <br> <br>
            <label for="d_partGender" class="label_name">Gender</label>
            <input type="text" name="res_gender" class="input_id">
            <br> <br>
            <label for="d_partCity" class="label_name">City</label>
            <input type="text" name="res_city" class="input_id">
            <br> <br>
            <label for="d_partAcademic" class="label_name">Academic Level</label>
            <input type="text" name="res_academic" class="input_id">
            <br> <br>
            <label for="d_partPhone" class="label_name">Phone Number</label>
            <input type="number" name="res_phone" class="input_id">
            <br> <br>
            <label for="d_partEmail" class="label_name">Email Address</label>
            <input type="email" name="res_email" class="input_id">
            <br> <br>
            <label for="d_programs" class="label_name">Programs</label>
            <select name="res_program" class="input_id"> 
                <option>Google Workspace</option>
                <option>Coding for Beginners</option>
                <option>Introduction to                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  Microsoft Suite</option>
            </select>
            <br><br>
            <label for="d_image" class="label_name">Profile Image</label>
            <input type="file" name="res_image" class="input_id"  >
            <br><br>
            <button class="btn btn-success submit_id">Submit </button>
        </form>
    </div>
 </div>   
    
</body>
</html>
